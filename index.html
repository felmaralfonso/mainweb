<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 3:00 AM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Time Left Until 3:00 AM</h1>
    <p id="countdown"></p>
    <script>
        function updateCountdown() {
            const now = new Date();
            const targetTime = new Date(now);
            targetTime.setHours(3, 0, 0, 0); // Set to 3:00 AM of the next day
    
            // Check if the target time is in the past, and if so, add 24 hours
            if (targetTime <= now) {
                targetTime.setHours(targetTime.getHours() + 24);
            }
    
            const timeLeft = targetTime - now;
    
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);
    
            document.getElementById('countdown').innerHTML = `${hours} hours ${minutes} minutes ${seconds} seconds`;
        }
    
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    
        // Initial call to set the initial countdown value
        updateCountdown();
    </script>
    
</body>
</html>
